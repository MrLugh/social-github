<ion-view view-title="Settings">
	<ion-content has-header="true" padding="true" class="center">

	    <div class="center">
	      <div class="row row-center">
	        <div class="col col-center">
	        <h1>Token</h1>
	          <div class="bar bar-header item-input-inset">
	            <label class="item-input-wrapper">
	              <i class="icon ion-locked placeholder-icon"></i>
	              <input ng-model="binding.token" type="text" placeholder="Token...">
	            </label>
	          </div>
			<button class="button button-small button-prometium" ng-click="checkApi()" style="margin-top:10px;">Check availability</button>
			<h3 ng-show="hasError">There is an error with GitHub Api</h3>
			<a href="https://github.com/settings/tokens" ng-show="hasError">Create your personal access token</a>	          
	        </div>
	      </div>
	    </div>

	</ion-content>
</ion-view>
